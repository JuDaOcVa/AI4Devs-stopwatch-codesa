<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer y Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #e0e0e0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #d0d0d0;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .display {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            color: #667eea;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: #10b981;
            color: white;
        }

        .btn-start:hover {
            background: #059669;
        }

        .btn-pause {
            background: #f59e0b;
            color: white;
        }

        .btn-pause:hover {
            background: #d97706;
        }

        .btn-reset {
            background: #ef4444;
            color: white;
        }

        .btn-reset:hover {
            background: #dc2626;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-field {
            flex: 1;
            text-align: center;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
        }

        .input-field input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏱️ Timer & Countdown</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('timer')">Timer</button>
            <button class="tab" onclick="switchTab('countdown')">Countdown</button>
        </div>

        <!-- Timer Tab -->
        <div id="timer" class="tab-content active">
            <div class="display" id="timerDisplay">00:00:00</div>
            <div class="controls">
                <button class="btn-start" onclick="startTimer()">Iniciar</button>
                <button class="btn-pause" onclick="pauseTimer()">Pausar</button>
                <button class="btn-reset" onclick="resetTimer()">Reiniciar</button>
            </div>
        </div>

        <!-- Countdown Tab -->
        <div id="countdown" class="tab-content">
            <div class="input-group">
                <div class="input-field">
                    <label>Horas</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="input-field">
                    <label>Minutos</label>
                    <input type="number" id="minutes" min="0" max="59" value="1">
                </div>
                <div class="input-field">
                    <label>Segundos</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            <div class="display" id="countdownDisplay">00:01:00</div>
            <div class="controls">
                <button class="btn-start" onclick="startCountdown()">Iniciar</button>
                <button class="btn-pause" onclick="pauseCountdown()">Pausar</button>
                <button class="btn-reset" onclick="resetCountdown()">Reiniciar</button>
            </div>
        </div>
    </div>

    <script>
        // Timer variables
        let timerInterval = null;
        let timerSeconds = 0;
        let timerRunning = false;

        // Countdown variables
        let countdownInterval = null;
        let countdownSeconds = 60;
        let countdownRunning = false;
        let initialCountdown = 60;

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');

            // Pause both when switching
            pauseTimer();
            pauseCountdown();
        }

        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Timer functions
        function startTimer() {
            if (!timerRunning) {
                timerRunning = true;
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    document.getElementById('timerDisplay').textContent = formatTime(timerSeconds);
                }, 1000);
            }
        }

        function pauseTimer() {
            timerRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            timerSeconds = 0;
            document.getElementById('timerDisplay').textContent = formatTime(timerSeconds);
        }

        // Countdown functions
        function updateCountdownDisplay() {
            document.getElementById('countdownDisplay').textContent = formatTime(countdownSeconds);
        }

        function startCountdown() {
            if (!countdownRunning) {
                // Get values from inputs if not running
                if (countdownSeconds === 0 || countdownSeconds === initialCountdown) {
                    const h = parseInt(document.getElementById('hours').value) || 0;
                    const m = parseInt(document.getElementById('minutes').value) || 0;
                    const s = parseInt(document.getElementById('seconds').value) || 0;
                    countdownSeconds = h * 3600 + m * 60 + s;
                    initialCountdown = countdownSeconds;
                }

                if (countdownSeconds > 0) {
                    countdownRunning = true;
                    countdownInterval = setInterval(() => {
                        countdownSeconds--;
                        updateCountdownDisplay();
                        
                        if (countdownSeconds <= 0) {
                            pauseCountdown();
                            alert('¡Tiempo terminado!');
                        }
                    }, 1000);
                }
            }
        }

        function pauseCountdown() {
            countdownRunning = false;
            clearInterval(countdownInterval);
        }

        function resetCountdown() {
            pauseCountdown();
            countdownSeconds = initialCountdown;
            updateCountdownDisplay();
        }

        // Update countdown display when inputs change
        document.getElementById('hours').addEventListener('input', () => {
            if (!countdownRunning) {
                const h = parseInt(document.getElementById('hours').value) || 0;
                const m = parseInt(document.getElementById('minutes').value) || 0;
                const s = parseInt(document.getElementById('seconds').value) || 0;
                countdownSeconds = h * 3600 + m * 60 + s;
                initialCountdown = countdownSeconds;
                updateCountdownDisplay();
            }
        });

        document.getElementById('minutes').addEventListener('input', () => {
            if (!countdownRunning) {
                const h = parseInt(document.getElementById('hours').value) || 0;
                const m = parseInt(document.getElementById('minutes').value) || 0;
                const s = parseInt(document.getElementById('seconds').value) || 0;
                countdownSeconds = h * 3600 + m * 60 + s;
                initialCountdown = countdownSeconds;
                updateCountdownDisplay();
            }
        });

        document.getElementById('seconds').addEventListener('input', () => {
            if (!countdownRunning) {
                const h = parseInt(document.getElementById('hours').value) || 0;
                const m = parseInt(document.getElementById('minutes').value) || 0;
                const s = parseInt(document.getElementById('seconds').value) || 0;
                countdownSeconds = h * 3600 + m * 60 + s;
                initialCountdown = countdownSeconds;
                updateCountdownDisplay();
            }
        });
    </script>
</body>
</html>
