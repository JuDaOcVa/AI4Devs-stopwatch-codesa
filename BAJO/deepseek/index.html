<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .display {
            text-align: center;
            margin-bottom: 30px;
        }

        .time-display {
            font-size: 4em;
            font-weight: bold;
            color: #333;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-start {
            background: #28a745;
            color: white;
        }

        .btn-pause {
            background: #ffc107;
            color: white;
        }

        .btn-reset {
            background: #dc3545;
            color: white;
        }

        .btn-start:hover, .btn-pause:hover, .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }

        .time-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .hidden {
            display: none;
        }

        .alarm {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { color: #333; }
            50% { color: #dc3545; }
            100% { color: #333; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Timer App</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('timer')">Timer</button>
            <button class="tab" onclick="switchTab('countdown')">Countdown</button>
        </div>

        <!-- Timer Section -->
        <div id="timer-section">
            <div class="display">
                <div class="time-display" id="timer-display">00:00:00</div>
            </div>
            <div class="controls">
                <button class="btn-start" onclick="startTimer()">Iniciar</button>
                <button class="btn-pause" onclick="pauseTimer()">Pausar</button>
                <button class="btn-reset" onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <!-- Countdown Section -->
        <div id="countdown-section" class="hidden">
            <div class="input-group">
                <input type="number" class="time-input" id="hours" placeholder="Horas" min="0" max="23">
                <input type="number" class="time-input" id="minutes" placeholder="Minutos" min="0" max="59">
                <input type="number" class="time-input" id="seconds" placeholder="Segundos" min="0" max="59">
            </div>
            <div class="display">
                <div class="time-display" id="countdown-display">00:00:00</div>
            </div>
            <div class="controls">
                <button class="btn-start" onclick="startCountdown()">Iniciar</button>
                <button class="btn-pause" onclick="pauseCountdown()">Pausar</button>
                <button class="btn-reset" onclick="resetCountdown()">Reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
